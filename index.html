<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript</title>
    <link rel="stylesheet" href="./public/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="register">

        <div class="wrapper">
          <ul class="item-list"></ul>
        </div>
     
      <div class="register-form">
        <h1 class="form-title display-3">Finance Logger</h1>
        <form class="new-item-form">
          <div class="mb-3">
            <label>Type:</label>
            <select id="type">
              <option value="invoice">Invoice</option>
              <option value="payment">Payment</option>
            </select>
          </div>
          <div class="field">
            <label>To / From:</label>
            <input type="text" id="tofrom" />
          </div>
          <div class="field">
            <label>Details:</label>
            <input type="text" id="details" />
          </div>
          <div class="field">
            <label>Amount ($):</label>
            <input type="number" id="amount" />
          </div>
          <button class="form-control">Add</button>
        </form>
        <a href="https://github.com/tarnilok/FinanceLogger.git" target="_blank" rel="noreferrer" title="Codes" ><i class="fab fa-github"></i></a>
      </div>
    </div>

    <script type="module" src="./public/app.js"></script>
  </body>
</html>
